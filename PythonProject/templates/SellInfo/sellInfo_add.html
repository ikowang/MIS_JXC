{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/sellInfo.css' %}" />
<div id="sellInfoAddDiv">
    {% csrf_token %}
	<form id="sellInfoAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">销售产品:</span>
			<span class="inputControl">
                <select id="sellInfo_productObj_productNo" name="sellInfo.productObj.productNo" style="width:200px;height:25px;">
                    {% for productInfo in productInfos %}
                    <option value="{{ productInfo.productNo }}">{{ productInfo.productName }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">销售日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="sellInfo_sellDate" name="sellInfo.sellDate" />

			</span>

		</div>
		<div>
			<span class="label">销售价格:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="sellInfo_price" name="sellInfo.price" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">销售数量:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="sellInfo_count" name="sellInfo.count" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">销售客户:</span>
			<span class="inputControl">
                <select id="sellInfo_customerObj_customerId" name="sellInfo.customerObj.customerId" style="width:200px;height:25px;">
                    {% for customerInfo in customerInfos %}
                    <option value="{{ customerInfo.customerId }}">{{ customerInfo.customerName }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">销售负责人:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="sellInfo_personName" name="sellInfo.personName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="sellInfoAddButton" class="easyui-linkbutton">添加</a>
			<a id="sellInfoClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/SellInfo/sellInfo_add.js' %}"></script>

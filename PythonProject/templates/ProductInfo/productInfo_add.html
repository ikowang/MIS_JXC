{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/productInfo.css' %}" />
<div id="productInfoAddDiv">
    {% csrf_token %}
	<form id="productInfoAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">产品编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="productInfo_productNo" name="productInfo.productNo" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">产品类别:</span>
			<span class="inputControl">
                <select id="productInfo_productClass_productClassId" name="productInfo.productClass.productClassId" style="width:200px;height:25px;">
                    {% for productClass in productClasss %}
                    <option value="{{ productClass.productClassId }}">{{ productClass.productClassName }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">产品名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="productInfo_productName" name="productInfo.productName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">产品图片:</span>
			<span class="inputControl">
				<input id="productInfo_productPhoto" name="productInfo.productPhoto" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">产品单价:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="productInfo_price" name="productInfo.price" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">产品库存:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="productInfo_leftCount" name="productInfo.leftCount" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">生产日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="productInfo_madeDate" name="productInfo.madeDate" />

			</span>

		</div>
		<div>
			<span class="label">产品描述:</span>
			<span class="inputControl">
				<textarea name="productInfo.productDesc" id="productInfo_productDesc" type="text/plain"   style="width:750px;height:500px;"></textarea>
			</span>

		</div>
		<div class="operation">
			<a id="productInfoAddButton" class="easyui-linkbutton">添加</a>
			<a id="productInfoClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/ProductInfo/productInfo_add.js' %}"></script>
